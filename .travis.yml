warnings_are_errors: false
language: node_js
node_js: 12.7.0
before_install:
- npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
jobs:
  include:
  - stage: quality
    script:
      - commitlint --from=master
    if: type = pull_request
    name: Commit lint
  - script:
      - yarn build
      - yarn lint
    name: Lint
  - stage: publish
    script: skip
    name: Release
    if: branch = master AND type != pull_request
    deploy:
      provider: script
      skip_cleanup: true
      script:
        - yarn build && npx semantic-release
      on:
        branch: master

env:
  - CI=false
  global:
    secure: 
